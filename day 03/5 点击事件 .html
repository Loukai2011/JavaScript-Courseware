<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div id="box" class="box" style="color:red">该起床了</div>
    <div id="box2" class="box" style="color:red">该起床了</div>
    <div id="box3" class="box" style="color:red">该起床了</div>
    <ul id="main">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
<script>
    //通过ID拿到这个元素
    var box=document.getElementById("box");
    //绑定点击事件
    box.onclick=function(){
        //console.log(this.style.color);
        //this 指的就是你当前绑定的元素
        this.style.color="blue";
    }
    //鼠标划上事件
    box2.onmouseover=function(){
        alert("你滑上了");
    }
    //鼠标离开
    box3.onmouseout=function(){
        console.log("离开");
    }

    //得到的是一个类数组：标签集合 通过标签名字获取
    var main=document.getElementById("main");
    var lis=main.getElementsByTagName("li");
    lis[0].onclick=function(){
        this.style.color="red";
        console.log(this.style.color);
    }
</script>
