  <script>
  // http://www.baidu.com:8080/box/index.html?card=中国
// 在发送请求的时候，如果出现汉字了，最好给他转一下
// encodeURI 转码  decodeURI 解码

// encodeURI('http://www.baidu.com:8080/box/index.html?card=中国')
// "http://www.baidu.com:8080/box/index.html?card=%E4%B8%AD%E5%9B%BD"
// 转换完成之后，汉字就变成了乱码
// 以后再使用的时候可以用decodeURI方法把乱码转换成原来的汉字

// encodeURIComponent和decodeURIComponent也是转码和解码的，但是他转码之后除了字母全部转换成乱码，(一般转一些参数)
// 那encodeURI只能转汉字，他可以转整个url

// 以上方法既可以在前端使用，也可以在后端使用，所以后端拿到数据之后可以进行解码
  </script>
