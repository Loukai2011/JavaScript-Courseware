<body>
    <script>
        let string = 'aaabbbbbccdd';
        function duplicateChecking(string) {
            let obj = {};
            for (let i = 0; i < string.length; i++) {
                //obj[string[i]] = null;
                if(obj[string[i]]){
                    let val=++obj[string[i]];
                    obj[string[i]]=val;
                } 
                else{
                    obj[string[i]]=1;
                }              
            }




            return obj;
        }
        let res = duplicateChecking(string);
        console.log(res);
    </script>
</body>
