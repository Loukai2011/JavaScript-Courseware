<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div id="main">
        <p>p1</p>
        <p id="p2">p2</p>
        <p>p3</p>
        <span>span</span>
    </div>
</body>

</html>
<script>
    /*获取某个元素的所有的子元素*/ 
    function myChildren(context) {
        //获取所有的子节点
        var allNodes = context.childNodes;
        var ary = [];
        for (var i = 0; i < allNodes.length; i++) {
            if (allNodes[i].nodeType == 1) {
                ary.push(allNodes[i]);
            }
        }
        return ary;
    }
    var main = document.getElementById("main");
    var res=myChildren(main);

   
</script>
