     /* 
    需求：perviousElementSibling
    获取上一个哥哥的元素
    */

    function mypreSibling(ele){
        var pre=ele.previousSibling;
        //pre存在 并且不是标签元素
        while(pre&&pre.nodeType!==1){
            pre=pre.previousSibling;
        }
        return pre;
    }
