<script>
    var data = null;
    var str = ``;
    var lists = document.getElementById("lists");
    var lis;
    var xhr = new XMLHttpRequest();
    xhr.open("get", "data.json", true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && /^2\d{2}/.test(xhr.status)) {
            data = JSON.parse(xhr.responseText);
            bindHTML(data);
        }
    }
    xhr.send();
    function bindHTML(data) {
        data.forEach(function (item, index) {
            str += `<li time="${item.time}" price="${item.price}" hot="${item.hot}">
                <img src="../${item.img}" alt="">
                <p class="title">${item.title}</p>
                <p>生产日期：${item.time}</p>
                <p class="numInfo">
                    <span>￥：${item.price}</span>
                    <span>热度：${item.hot}</span>

                </p>
            </li>`;
        });
        lists.innerHTML = str;
        lis = Array.from(document.querySelectorAll("li"));
    }
    var links = document.querySelectorAll("a");
    for (var i = 0; i < links.length; i++) {
        links[i].flag = -1;
        links[i].onclick = function () {
            var that = this;
            this.flag = this.flag * -1;
            var sortFlag = this.getAttribute("sortFlag");
            var frg = document.createDocumentFragment();
            if (sortFlag == "time") {
                lis.sort(function (a, b) { return (a.getAttribute(sortFlag).replace(/-/g, "") - b.getAttribute(sortFlag).replace(/-/g, "")) * that.flag });
            }
            else if (sortFlag == "price") {
                lis.sort(function (a, b) { return (a.getAttribute(sortFlag) - b.getAttribute(sortFlag)) * that.flag });
            }
            else {
                lis.sort(function (a, b) { return (a.getAttribute(sortFlag) - b.getAttribute(sortFlag)) * that.flag });
            }
            for (var i = 0; i < lis.length; i++) {
                frg.appendChild(lis[i]);
            }
            lists.appendChild(frg);

            var cus = document.querySelectorAll(".current");
            for (var i = 0; i < cus.length; i++) {
                cus[i].classList.remove("current")
            }
            for (var i = 0; i < links.length; i++) {
                if (links[i] != this) {
                    links[i].flag = -1;
                }
            }

            var arrowAry = this.querySelectorAll("b");
            if (this.flag == 1) {
                arrowAry[0].classList.add("current");
            }
            else {
                arrowAry[1].classList.add("current");
            }





        }
    }


</script>
