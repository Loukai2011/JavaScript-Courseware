<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
    <script>
        let box = document.getElementById('box');

        document.body.onkeydown = function (e) {
            let css = getComputedStyle(box);
            let top = parseFloat(css.top);
            let left = parseFloat(css.left);
            let keyCode = e.keyCode;
            let maxWidth=document.documentElement.clientWidth-box.offsetWidth;
            let maxHeight=document.documentElement.clientHeight-box.offsetHeight;
         
            switch (keyCode) {
                case 38:
                    top -= 10;
                    if(top<=0){
                        top=0;
                    }

                    break;
                case 40:
                    top += 10;
                     if(top>=maxHeight){
                       top=maxHeight;
                     }
                    break;
                case 37:
                    left -= 10;
                    if(left<=0){
                        left=0;
                    }

                    break;
                case 39:
                    left += 10;
                     if(left>=maxWidth){
                         left=maxWidth;
                     }
                    break;

                default:
                    break;
            }
            box.style.left=left+'px';
            box.style.top=top+'px';
        }
    </script>

</body>

</html>
